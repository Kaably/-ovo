<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大乱斗海克斯助手 - 小帅出品</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        body {
            background: #fdf9f6;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        .title-box {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #ff4500;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #888;
            font-style: italic;
        }
        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 50px;
        }
        .search-box {
            display: flex;
            gap: 15px;
        }
        #searchInput {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
        }
        .search-box button {
            padding: 0 25px;
            background: #ff4500;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
        }
        .hot-hero {
            margin: 0 auto;
            max-width: 900px;
        }
        .hot-hero h3 {
            font-size: 22px;
            color: #333;
            margin-bottom: 30px;
            padding-left: 10px;
            border-left: 4px solid #ff4500;
        }
        .hero-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 30px;
        }
        .hero-item {
            text-align: center;
            cursor: pointer;
            padding: 15px;
            border-radius: 15px;
            background: #fafafa;
        }
        .hero-item img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #ff4500;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .hero-item span {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-box">
            <h1>⚔️ 大乱斗海克斯助手 ⚔️</h1>
            <p class="subtitle">小帅出品 必属精品</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="输入英雄名称搜索（如亚索、齐天大圣）">
                <button onclick="searchHero()">搜索</button>
            </div>
        </div>

        <div class="hot-hero">
            <h3>热门英雄攻略</h3>
            <div class="hero-list">
                <!-- 原有英雄 -->
                <div class="hero-item" onclick="window.location.href='yasuo.html'">
                    <img src="images/yasuo.jpg" alt="亚索">
                    <span>亚索</span>
                </div>
                <div class="hero-item" onclick="window.location.href='gailun.html'">
                    <img src="images/gailun.jpg" alt="盖伦">
                    <span>盖伦</span>
                </div>
                <div class="hero-item" onclick="window.location.href='yongen.html'">
                    <img src="images/yongen.jpg" alt="永恩">
                    <span>永恩</span>
                </div>
                <div class="hero-item" onclick="window.location.href='wuqi.html'">
                    <img src="images/wuqi.jpg" alt="武器">
                    <span>武器</span>
                </div>
                <div class="hero-item" onclick="window.location.href='houzi.html'">
                    <img src="images/houzi.jpg" alt="猴子">
                    <span>猴子</span>
                </div>
                <div class="hero-item" onclick="window.location.href='chuanzhang.html'">
                    <img src="images/chuanzhang.jpg" alt="船长">
                    <span>船长</span>
                </div>
                <div class="hero-item" onclick="window.location.href='anni.html'">
                    <img src="images/anni.jpg" alt="安妮">
                    <span>安妮</span>
                </div>

                <!-- 新增6位英雄 -->
                <div class="hero-item" onclick="window.location.href='bingnv.html'">
                    <img src="images/bingnv.jpg" alt="冰女">
                    <span>冰女</span>
                </div>
                <div class="hero-item" onclick="window.location.href='huonan.html'">
                    <img src="images/huonan.jpg" alt="火男">
                    <span>火男</span>
                </div>
                <div class="hero-item" onclick="window.location.href='kapai.html'">
                    <img src="images/kapai.jpg" alt="卡牌大师">
                    <span>卡牌大师</span>
                </div>
                <div class="hero-item" onclick="window.location.href='liliya.html'">
                    <img src="images/liliya.jpg" alt="莉莉娅">
                    <span>莉莉娅</span>
                </div>
                <div class="hero-item" onclick="window.location.href='yanque.html'">
                    <img src="images/yanque.jpg" alt="岩雀">
                    <span>岩雀</span>
                </div>
                <div class="hero-item" onclick="window.location.href='zelasi.html'">
                    <img src="images/zelasi.jpg" alt="泽拉斯">
                    <span>泽拉斯</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 模糊搜索功能（输入关键字片段即可匹配，比如"火"→火男、"盖"→盖伦）
        function searchHero() {
            const input = document.getElementById('searchInput').value.trim().toLowerCase();
            if (!input) {
                alert('请输入英雄名称搜索！');
                return;
            }
            const heroData = [
                // 原有英雄
                { names: ['亚索', '疾风剑豪'], page: 'yasuo.html' },
                { names: ['盖伦', '德玛西亚之力'], page: 'gailun.html' },
                { names: ['永恩', '封魔剑魂'], page: 'yongen.html' },
                { names: ['武器', '武器大师', '贾克斯'], page: 'wuqi.html' },
                { names: ['猴子', '齐天大圣', '孙悟空'], page: 'houzi.html' },
                { names: ['船长', '海洋之灾', '普朗克'], page: 'chuanzhang.html' },
                { names: ['安妮', '黑暗之女'], page: 'anni.html' },
                // 新增6位英雄（含别名）
                { names: ['冰女', '丽桑卓'], page: 'bingnv.html' },
                { names: ['火男', '复仇焰魂', '布兰德'], page: 'huonan.html' },
                { names: ['卡牌大师', '崔斯特'], page: 'kapai.html' },
                { names: ['莉莉娅', '含羞蓓蕾'], page: 'liliya.html' },
                { names: ['岩雀', '塔莉垭'], page: 'yanque.html' },
                { names: ['泽拉斯', '远古巫灵'], page: 'zelasi.html' }
            ];
            // 核心模糊匹配：只要关键字是英雄名/别名的一部分，就匹配成功
            const results = heroData.filter(hero => 
                hero.names.some(name => name.toLowerCase().includes(input))
            );
            if (results.length === 1) {
                window.location.href = results[0].page; // 匹配1个直接跳转
            } else if (results.length > 1) {
                // 匹配多个时提示所有结果
                alert(`找到多个匹配英雄：${results.map(hero => hero.names[0]).join('、')}\n请输入更精确的名称`);
            } else {
                alert('暂未收录该英雄攻略哦~');
            }
        }
        // 回车键触发搜索（保留原有功能）
        document.getElementById('searchInput').addEventListener('keypress', (e) => { 
            if (e.key === 'Enter') searchHero(); 
        });
    </script>
</body>
</html>
