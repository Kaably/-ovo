<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: ÂæÆËΩØÈõÖÈªë, sans-serif;
}
body {
  background: #fdf9f6;
  padding: 20px;
  min-height: 100vh;
  overflow-x: hidden; /* Èò≤Ê≠¢ÊâãÊú∫Ê®™ÂêëÊªöÂä® */
}
.container {
  max-width: 1000px;
  margin: 0 auto;
  background: #fff;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.08);
}
.title-box {
  text-align: center;
  margin-bottom: 40px;
  padding-bottom: 20px;
  border-bottom: 3px solid #ff4500;
}
h1 {
  font-size: 36px;
  color: #333;
  margin-bottom: 10px;
}
.subtitle {
  color: #888;
  font-style: italic;
}
.search-container {
  width: 100%;
  max-width: 600px;
  margin: 0 auto 50px;
}
.search-box {
  display: flex;
  gap: 15px;
}
#searchInput {
  flex: 1;
  padding: 15px 20px;
  border: 1px solid #ddd;
  border-radius: 30px;
  font-size: 16px;
}
.search-box button {
  padding: 0 25px;
  background: #ff4500;
  color: white;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  font-weight: bold;
}
.hot-hero {
  margin: 0 auto;
  max-width: 900px;
}
.hot-hero h3 {
  font-size: 22px;
  color: #333;
  margin-bottom: 30px;
  padding-left: 10px;
  border-left: 4px solid #ff4500;
}
.hero-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 30px;
}
.hero-item {
  text-align: center;
  cursor: pointer;
  padding: 15px;
  border-radius: 15px;
  background: #fafafa;
  direction: ltr;
  writing-mode: horizontal-tb;
}
.hero-item img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin-bottom: 10px;
  border: 3px solid #ff4500;
  display: block;
  opacity: 1;
  visibility: visible;
}
.hero-item span {
  font-size: 18px;
  color: #333;
  font-weight: bold;
  transform: none;
}
.float-btn {
  position: fixed;
  bottom: 40px;
  right: 40px;
  padding: 14px 22px;
  background: #ff4500;
  color: white;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  font-weight: bold;
}
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  backdrop-filter: blur(5px);
}
.modal-content {
  margin: 10% auto;
  text-align: center;
  max-width: 600px;
  padding: 20px;
}
.modal-content img {
  width: 100%;
  border-radius: 15px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
}
.close-btn {
  position: absolute;
  top: 20px;
  right: 30px;
  color: white;
  font-size: 40px;
  cursor: pointer;
}
.toast {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.8);
  color: white;
  padding: 12px 24px;
  border-radius: 30px;
  font-size: 16px;
  z-index: 9999;
  display: none;
  opacity: 0;
  transition: opacity 0.3s ease;
}

/* --------------------------
   üì± ÊâãÊú∫Á´ØÂìçÂ∫îÂºèÈÄÇÈÖçÔºàÊ†∏ÂøÉÔºâ
-------------------------- */
@media (max-width: 767px) {
  .container {
    max-width: 100%;
    padding: 15px;
    border-radius: 15px;
  }
  h1 {
    font-size: 24px;
  }
  .search-container {
    max-width: 100%;
  }
  .search-box {
    gap: 10px;
  }
  #searchInput {
    padding: 12px 15px;
    font-size: 14px;
  }
  .search-box button {
    padding: 0 20px;
    font-size: 14px;
  }
  .hero-list {
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
  }
  .hero-item img {
    width: 80px;
    height: 80px;
    margin-bottom: 8px;
  }
  .hero-item span {
    font-size: 16px;
  }
  .float-btn {
    bottom: 20px;
    right: 20px;
    padding: 10px 18px;
    font-size: 14px;
  }
  .modal-content {
    margin: 20% auto;
    max-width: 90%;
  }
}
</style>
