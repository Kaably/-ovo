<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大乱斗海克斯助手 - 小帅出品</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        body {
            background: #fdf9f6;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        .title-box {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #ff4500;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #888;
            font-style: italic;
        }
        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 50px;
            position: relative; /* 新增：用于下拉列表定位 */
        }
        .search-box {
            display: flex;
            gap: 15px;
        }
        #searchInput {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
        }
        .search-box button {
            padding: 0 25px;
            background: #ff4500;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
        }
        /* 新增：下拉联想列表样式 */
        #searchSuggest {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 5px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            max-height: 300px;
            overflow-y: auto;
            z-index: 999;
            display: none; /* 默认隐藏 */
        }
        .suggest-item {
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            color: #333;
        }
        .suggest-item:hover {
            background: #f5f5f5;
            border-radius: 10px;
        }
        .hot-hero {
            margin: 0 auto;
            max-width: 900px;
        }
        .hot-hero h3 {
            font-size: 22px;
            color: #333;
            margin-bottom: 30px;
            padding-left: 10px;
            border-left: 4px solid #ff4500;
        }
        .hero-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 30px;
        }
        .hero-item {
            text-align: center;
            cursor: pointer;
            padding: 15px;
            border-radius: 15px;
            background: #fafafa;
        }
        .hero-item img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #ff4500;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .hero-item span {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-box">
            <h1>⚔️ 大乱斗海克斯助手 ⚔️</h1>
            <p class="subtitle">小帅出品 必属精品</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="输入英雄名称搜索（如亚索、虚空）">
                <button onclick="searchHero()">搜索</button>
            </div>
            <!-- 新增：下拉联想列表容器 -->
            <div id="searchSuggest"></div>
        </div>

        <div class="hot-hero">
            <h3>热门英雄攻略</h3>
            <div class="hero-list">
                <!-- 原有英雄 -->
                <div class="hero-item" onclick="window.location.href='yasuo.html'">
                    <img src="images/yasuo.jpg" alt="亚索">
                    <span>亚索</span>
                </div>
                <div class="hero-item" onclick="window.location.href='gailun.html'">
                    <img src="images/gailun.jpg" alt="盖伦">
                    <span>盖伦</span>
                </div>
                <div class="hero-item" onclick="window.location.href='yongen.html'">
                    <img src="images/yongen.jpg" alt="永恩">
                    <span>永恩</span>
                </div>
                <div class="hero-item" onclick="window.location.href='wuqi.html'">
                    <img src="images/wuqi.jpg" alt="武器">
                    <span>武器</span>
                </div>
                <div class="hero-item" onclick="window.location.href='houzi.html'">
                    <img src="images/houzi.jpg" alt="猴子">
                    <span>猴子</span>
                </div>
                <div class="hero-item" onclick="window.location.href='chuanzhang.html'">
                    <img src="images/chuanzhang.jpg" alt="船长">
                    <span>船长</span>
                </div>
                <div class="hero-item" onclick="window.location.href='anni.html'">
                    <img src="images/anni.jpg" alt="安妮">
                    <span>安妮</span>
                </div>

                <!-- 新增6位英雄 -->
                <div class="hero-item" onclick="window.location.href='bingnv.html'">
                    <img src="images/bingnv.jpg" alt="冰女">
                    <span>冰女</span>
                </div>
                <div class="hero-item" onclick="window.location.href='huonan.html'">
                    <img src="images/huonan.jpg" alt="火男">
                    <span>火男</span>
                </div>
                <div class="hero-item" onclick="window.location.href='kapai.html'">
                    <img src="images/kapai.jpg" alt="卡牌大师">
                    <span>卡牌大师</span>
                </div>
                <div class="hero-item" onclick="window.location.href='liliya.html'">
                    <img src="images/liliya.jpg" alt="莉莉娅">
                    <span>莉莉娅</span>
                </div>
                <div class="hero-item" onclick="window.location.href='yanque.html'">
                    <img src="images/yanque.jpg" alt="岩雀">
                    <span>岩雀</span>
                </div>
                <div class="hero-item" onclick="window.location.href='zelasi.html'">
                    <img src="images/zelasi.jpg" alt="泽拉斯">
                    <span>泽拉斯</span>
                </div>

                <!-- 新增虚空系英雄示例（你可根据实际页面补充） -->
                <div class="hero-item" onclick="window.location.href='xukongxingzhe.html'">
                    <img src="images/xukongxingzhe.jpg" alt="虚空行者">
                    <span>虚空行者</span>
                </div>
                <div class="hero-item" onclick="window.location.href='xukongzhiyan.html'">
                    <img src="images/xukongzhiyan.jpg" alt="虚空之眼">
                    <span>虚空之眼</span>
                </div>
                <div class="hero-item" onclick="window.location.href='xukongzhinv.html'">
                    <img src="images/xukongzhinv.jpg" alt="虚空之女">
                    <span>虚空之女</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 英雄数据（包含所有需要匹配的英雄，可自行扩展）
        const heroData = [
            // 原有英雄
            { name: '亚索', alias: ['疾风剑豪'], page: 'yasuo.html' },
            { name: '盖伦', alias: ['德玛西亚之力'], page: 'gailun.html' },
            { name: '永恩', alias: ['封魔剑魂'], page: 'yongen.html' },
            { name: '武器大师', alias: ['武器', '贾克斯'], page: 'wuqi.html' },
            { name: '齐天大圣', alias: ['猴子', '孙悟空'], page: 'houzi.html' },
            { name: '海洋之灾', alias: ['船长', '普朗克'], page: 'chuanzhang.html' },
            { name: '安妮', alias: ['黑暗之女'], page: 'anni.html' },
            { name: '冰霜女巫', alias: ['冰女', '丽桑卓'], page: 'bingnv.html' },
            { name: '复仇焰魂', alias: ['火男', '布兰德'], page: 'huonan.html' },
            { name: '卡牌大师', alias: ['卡牌', '崔斯特'], page: 'kapai.html' },
            { name: '含羞蓓蕾', alias: ['莉莉娅'], page: 'liliya.html' },
            { name: '岩雀', alias: ['塔莉垭'], page: 'yanque.html' },
            { name: '远古巫灵', alias: ['泽拉斯'], page: 'zelasi.html' },
            // 虚空系英雄（示例）
            { name: '虚空行者', alias: ['卡萨丁'], page: 'xukongxingzhe.html' },
            { name: '虚空之眼', alias: ['维克兹'], page: 'xukongzhiyan.html' },
            { name: '虚空之女', alias: ['卡莎'], page: 'xukongzhinv.html' }
        ];

        // 1. 实时下拉联想功能
        const searchInput = document.getElementById('searchInput');
        const searchSuggest = document.getElementById('searchSuggest');

        // 监听输入框实时输入
        searchInput.addEventListener('input', function() {
            const inputVal = this.value.trim().toLowerCase();
            searchSuggest.innerHTML = ''; // 清空原有联想结果
            searchSuggest.style.display = 'none'; // 默认隐藏

            if (!inputVal) return; // 输入为空则不显示

            // 模糊匹配：英雄名/别名包含输入关键词就匹配
            const matchHeroes = heroData.filter(hero => {
                const allNames = [hero.name, ...hero.alias].map(n => n.toLowerCase());
                return allNames.some(n => n.includes(inputVal));
            });

            if (matchHeroes.length === 0) return; // 无匹配结果则不显示

            // 生成下拉联想项
            matchHeroes.forEach(hero => {
                const item = document.createElement('div');
                item.className = 'suggest-item';
                item.textContent = hero.name; // 显示英雄全称
                // 点击联想项跳转对应页面
                item.onclick = function() {
                    window.location.href = hero.page;
                };
                searchSuggest.appendChild(item);
            });

            searchSuggest.style.display = 'block'; // 显示下拉列表
        });

        // 点击页面空白处隐藏下拉列表
        document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && !searchSuggest.contains(e.target)) {
                searchSuggest.style.display = 'none';
            }
        });

        // 2. 原有搜索按钮/回车搜索功能（保留不变）
        function searchHero() {
            const input = searchInput.value.trim().toLowerCase();
            if (!input) {
                alert('请输入英雄名称搜索！');
                return;
            }

            const matchHeroes = heroData.filter(hero => {
                const allNames = [hero.name, ...hero.alias].map(n => n.toLowerCase());
                return allNames.some(n => n.includes(input));
            });

            if (matchHeroes.length === 1) {
                window.location.href = matchHeroes[0].page;
            } else if (matchHeroes.length > 1) {
                alert(`找到多个匹配英雄：${matchHeroes.map(h => h.name).join('、')}\n请输入更精确的名称`);
            } else {
                alert('暂未收录该英雄攻略哦~');
            }
        }

        // 回车键触发搜索
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchHero();
        });
    </script>
</body>
</html>
