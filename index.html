<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大乱斗海克斯助手 - 小帅出品</title>
  <style>
    /* 全局样式：渐变背景+统一缓动特效 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 微软雅黑, "黑体", sans-serif;
      transition: all 0.3s ease-in-out;
    }
    body {
      background: linear-gradient(120deg, #fff8f5, #fff0eb);
      padding: 20px;
      min-height: 100vh;
    }
    /* 主容器：立体卡片+细腻阴影 */
    .container {
      max-width: 950px;
      margin: 0 auto;
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(255, 69, 0, 0.08), 0 2px 10px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(255, 69, 0, 0.1);
    }
    /* 标题区域：新增音乐按钮布局 */
    .title-box {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
      padding-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .title-box::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 4px;
      background: linear-gradient(90deg, #ff4500, #ff9500);
      border-radius: 2px;
    }
    /* 音乐控制按钮：样式和页面统一 */
    .music-control {
      position: absolute;
      top: 0;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .music-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(90deg, #ff4500, #ff6347);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(255, 69, 0, 0.2);
    }
    .music-btn:hover {
      background: linear-gradient(90deg, #ff3300, #ff4500);
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(255, 69, 0, 0.3);
    }
    h1 {
      font-size: 36px;
      background: linear-gradient(90deg, #ff4500, #ff7849);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 12px;
      letter-spacing: 2px;
    }
    .title-box i {
      font-size: 24px;
      color: #ff7849;
      margin: 0 10px;
    }
    .subtitle {
      color: #666666;
      font-style: italic;
      font-size: 18px;
      letter-spacing: 1px;
    }
    /* 搜索区域：优化布局+立体质感+渐变按钮 */
    .search-container {
      width: 100%;
      max-width: 550px;
      margin: 0 auto 50px;
      position: relative;
    }
    .search-box {
      display: flex;
      gap: 12px;
    }
    #searchInput {
      flex: 1;
      padding: 14px 20px;
      border: 1px solid rgba(255, 69, 0, 0.15);
      border-radius: 30px;
      font-size: 16px;
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(255, 69, 0, 0.05) inset;
    }
    #searchInput:focus {
      border-color: #ff4500;
      box-shadow: 0 0 8px rgba(255, 69, 0, 0.2), 0 2px 8px rgba(255, 69, 0, 0.05) inset;
      outline: none;
      transform: translateY(-2px);
    }
    .search-box button {
      padding: 0 25px;
      background: linear-gradient(90deg, #ff4500, #ff6347);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(255, 69, 0, 0.2);
    }
    .search-box button:hover {
      background: linear-gradient(90deg, #ff3300, #ff4500);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255, 69, 0, 0.3);
    }
    /* 模糊搜索下拉：优化样式+hover特效 */
    .search-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      margin-top: 8px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-height: 220px;
      overflow-y: auto;
      z-index: 999;
      display: none;
      border: 1px solid rgba(255, 69, 0, 0.1);
    }
    .search-dropdown-item {
      padding: 12px 20px;
      cursor: pointer;
      color: #333333;
      font-size: 16px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }
    .search-dropdown-item:last-child {
      border-bottom: none;
    }
    .search-dropdown-item:hover {
      background: linear-gradient(90deg, #fff8f5, #fff0eb);
      color: #ff4500;
      padding-left: 25px;
    }
    /* 热门英雄板块：标题装饰+布局优化 */
    .hot-hero {
      margin: 0 auto;
      max-width: 850px;
    }
    .hot-hero h3 {
      font-size: 20px;
      color: #333333;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }
    .hot-hero h3::before {
      content: "";
      width: 6px;
      height: 20px;
      background: linear-gradient(180deg, #ff4500, #ff9500);
      border-radius: 3px;
    }
    /* 英雄列表：网格优化+卡片式英雄项 */
    .hero-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 30px 20px;
    }
    .hero-item {
      text-align: center;
      cursor: pointer;
      position: relative;
      padding: 10px;
      border-radius: 12px;
    }
    /* 英雄头像：渐变边框+立体阴影+hover动效（缩放+旋转+阴影） */
    .hero-item img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid transparent;
      background: linear-gradient(#fff, #fff) padding-box,
                  linear-gradient(90deg, #ff4500, #ff9500) border-box;
      box-shadow: 0 6px 15px rgba(255, 69, 0, 0.15);
    }
    .hero-item:hover img {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 10px 20px rgba(255, 69, 0, 0.25);
    }
    .hero-item:hover {
      background: linear-gradient(120deg, #fff8f5, #fff0eb);
      transform: translateY(-5px);
    }
    /* 英雄名字：加粗+文字阴影+字号优化 */
    .hero-item span {
      font-size: 19px;
      color: #333333;
      font-weight: bold;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
      display: block;
    }
    /* 赞赏按钮：悬浮固定+渐变+立体阴影+hover动效 */
    .float-btn {
      position: fixed;
      bottom: 40px;
      right: 40px;
      padding: 14px 22px;
      background: linear-gradient(90deg, #ff4500, #ff6347);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 17px;
      font-weight: bold;
      box-shadow: 0 6px 15px rgba(255, 69, 0, 0.3);
      z-index: 999;
    }
    .float-btn:hover {
      background: linear-gradient(90deg, #ff3300, #ff4500);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 69, 0, 0.4);
    }
    /* 弹窗：优化圆角+阴影+图片质感 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(5px);
    }
    .modal-content {
      margin: 8% auto;
      text-align: center;
      position: relative;
      max-width: 650px;
      padding: 10px;
    }
    .close-btn {
      position: absolute;
      top: -50px;
      right: 0;
      color: white;
      font-size: 40px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .close-btn:hover {
      color: #ff4500;
      background: rgba(255, 255, 255, 0.1);
    }
    .modal-content img {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    /* 响应式适配：手机端自动调整 */
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }
      .container {
        padding: 30px 20px;
      }
      .hero-list {
        grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
        gap: 20px 15px;
      }
      .hero-item img {
        width: 90px;
        height: 90px;
      }
      .float-btn {
        bottom: 20px;
        right: 20px;
        padding: 12px 20px;
        font-size: 16px;
      }
      .search-container {
        max-width: 400px;
      }
      .music-control {
        right: 10px;
      }
      .music-btn {
        width: 35px;
        height: 35px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-box">
      <!-- 音乐控制按钮 -->
      <div class="music-control">
        <button id="musicBtn" class="music-btn">▶️</button>
      </div>
      <h1><i>⚔️</i>大乱斗海克斯助手<i>⚔️</i></h1>
      <p class="subtitle">小帅出品 必属精品</p>
    </div>

    <!-- 隐藏的音频元素：循环播放+预加载 -->
    <audio id="bgMusic" loop preload="auto">
      <!-- 替换成你的背景音乐路径，建议用MP3格式，支持多格式兼容 -->
      <source src="music/bgm.mp3" type="audio/mpeg">
      <source src="music/bgm.ogg" type="audio/ogg">
      您的浏览器不支持音频播放
    </audio>

    <!-- 搜索区域（保留模糊+别名功能） -->
    <div class="search-container">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="输入英雄名称搜索（如亚索、齐天大圣）">
        <button onclick="searchHero()">搜索</button>
      </div>
      <div id="searchDropdown" class="search-dropdown"></div>
    </div>

    <!-- 热门英雄区域（保留所有英雄入口） -->
    <div class="hot-hero">
      <h3>热门英雄攻略</h3>
      <div class="hero-list">
        <!-- 原有英雄 -->
        <div class="hero-item" onclick="window.location.href='yasuo.html'">
          <img src="images/yasuo.jpg" alt="亚索">
          <span>亚索</span>
        </div>
        <div class="hero-item" onclick="window.location.href='gailun.html'">
          <img src="images/gailun.jpg" alt="盖伦">
          <span>盖伦</span>
        </div>
        <div class="hero-item" onclick="window.location.href='yongen.html'">
          <img src="images/yongen.jpg" alt="永恩">
          <span>永恩</span>
        </div>
        <!-- 新增英雄 -->
        <div class="hero-item" onclick="window.location.href='wuqi.html'">
          <img src="images/wuqi.jpg" alt="武器">
          <span>武器</span>
        </div>
        <div class="hero-item" onclick="window.location.href='houzi.html'">
          <img src="images/houzi.jpg" alt="猴子">
          <span>猴子</span>
        </div>
        <div class="hero-item" onclick="window.location.href='chuanzhang.html'">
          <img src="images/chuanzhang.jpg" alt="船长">
          <span>船长</span>
        </div>
        <div class="hero-item" onclick="window.location.href='anni.html'">
          <img src="images/anni.jpg" alt="安妮">
          <span>安妮</span>
        </div>
      </div>
    </div>
  </div>

  <!-- 赞赏按钮+弹窗（功能不变） -->
  <button class="float-btn" onclick="openModal()">赞赏作者</button>
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <img src="images/彩蛋图片.jpg" alt="赞赏作者">
    </div>
  </div>

  <script>
    // ===================== 背景音乐控制逻辑 =====================
    const bgMusic = document.getElementById('bgMusic');
    const musicBtn = document.getElementById('musicBtn');
    let isPlaying = false; // 初始未播放（解决自动播放限制）

    // 按钮点击切换播放/暂停
    musicBtn.addEventListener('click', toggleMusic);

    // 解决浏览器自动播放限制：用户点击页面任意位置后允许播放
    document.addEventListener('click', function initMusic() {
      if (!isPlaying) {
        bgMusic.load(); // 重新加载音频（确保可播放）
        document.removeEventListener('click', initMusic); // 只执行一次
      }
    }, { once: true });

    // 播放/暂停切换函数
    function toggleMusic() {
      if (isPlaying) {
        bgMusic.pause();
        musicBtn.innerHTML = "▶️"; // 暂停显示播放图标
      } else {
        bgMusic.play().catch(err => {
          console.log("音频播放失败：", err);
          alert("点击页面任意位置后再尝试播放音乐（浏览器安全限制）");
        });
        musicBtn.innerHTML = "⏸️"; // 播放显示暂停图标
      }
      isPlaying = !isPlaying;
    }

    // ===================== 原有搜索+弹窗逻辑 =====================
    const heroData = [
      {name: "亚索", aliases: ["亚索"], keywords: ["亚", "亚索"], url: "yasuo.html"},
      {name: "盖伦", aliases: ["盖伦"], keywords: ["盖", "盖伦"], url: "gailun.html"},
      {name: "永恩", aliases: ["永恩"], keywords: ["永", "永恩"], url: "yongen.html"},
      {name: "猴子", aliases: ["猴子", "齐天大圣", "孙悟空"], keywords: ["猴", "猴子", "齐天大圣", "孙悟空"], url: "houzi.html"},
      {name: "船长", aliases: ["船长", "海洋之灾", "普朗克"], keywords: ["船", "船长", "海洋之灾", "普朗克"], url: "chuanzhang.html"},
      {name: "武器", aliases: ["武器", "武器大师", "贾克斯"], keywords: ["武", "武器", "贾克斯", "武器大师"], url: "wuqi.html"},
      {name: "安妮", aliases: ["安妮"], keywords: ["安", "安妮"], url: "anni.html"},
      {name: "虚空恐惧", aliases: ["虚空恐惧", "科加斯"], keywords: ["虚空", "虚空恐惧", "科加斯"], url: "#"},
      {name: "虚空行者", aliases: ["虚空行者", "卡萨丁"], keywords: ["虚空", "虚空行者", "卡萨丁"], url: "#"},
      {name: "虚空先知", aliases: ["虚空先知", "玛尔扎哈"], keywords: ["虚空", "虚空先知", "玛尔扎哈"], url: "#"},
      {name: "亚托克斯", aliases: ["亚托克斯", "剑魔"], keywords: ["亚", "亚托克斯", "剑魔"], url: "#"}
    ];

    // 模糊搜索实时匹配
    const searchInput = document.getElementById('searchInput');
    const searchDropdown = document.getElementById('searchDropdown');
    searchInput.addEventListener('input', function() {
      const inputVal = this.value.trim().toLowerCase();
      searchDropdown.innerHTML = '';
      if (inputVal.length === 0) {
        searchDropdown.style.display = 'none';
        return;
      }
      const matchedHeroes = heroData.filter(hero => {
        const allKeywords = [...hero.aliases, ...hero.keywords, hero.name].map(item => item.toLowerCase());
        return allKeywords.some(item => item.includes(inputVal));
      });
      if (matchedHeroes.length === 0) {
        searchDropdown.innerHTML = '<div class="search-dropdown-item">暂无匹配英雄</div>';
        searchDropdown.style.display = 'block';
        return;
      }
      matchedHeroes.forEach(hero => {
        const item = document.createElement('div');
        item.className = 'search-dropdown-item';
        item.textContent = hero.name;
        item.onclick = function() {
          hero.url !== '#' ? window.location.href = hero.url : alert(`暂未收录${hero.name}的攻略哦～`);
          searchDropdown.style.display = 'none';
          searchInput.value = '';
        };
        searchDropdown.appendChild(item);
      });
      searchDropdown.style.display = 'block';
    });

    // 点击空白处关闭下拉
    document.addEventListener('click', function(e) {
      if (!e.target.closest('.search-container')) searchDropdown.style.display = 'none';
    });

    // 搜索按钮功能
    function searchHero() {
      const inputVal = searchInput.value.trim();
      if (!inputVal) {alert('请输入英雄名称！'); return;}
      const targetHero = heroData.find(hero => {
        return hero.aliases.some(alias => alias.toLowerCase() === inputVal.toLowerCase()) || 
               hero.name.toLowerCase() === inputVal.toLowerCase();
      });
      if (targetHero) {
        targetHero.url !== '#' ? window.location.href = targetHero.url : alert(`暂未收录${targetHero.name}的攻略哦～`);
      } else {
        alert('暂未收录该英雄攻略哦～');
      }
      searchInput.value = '';
      searchDropdown.style.display = 'none';
    }

    // 弹窗逻辑
    function openModal() {document.getElementById('imageModal').style.display = 'block';}
    function closeModal() {document.getElementById('imageModal').style.display = 'none';}
    window.onclick = function(event) {
      const modal = document.getElementById('imageModal');
      if (event.target === modal) closeModal();
    }
  </script>
</body>
</html>
