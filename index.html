<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大乱斗海克斯助手</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 副标题样式 */
    .subtitle {
      text-align: center;
      color: #666;
      font-size: 16px;
      margin: -10px 0 30px 0;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>大乱斗海克斯助手</h1>
    <p class="subtitle">《小帅出品必属精品》</p>
    
    <!-- 搜索框 -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="输入英雄名称搜索（如亚索）">
      <button onclick="searchHero()">搜索</button>
    </div>

    <!-- 热门英雄 -->
    <div class="hot-hero">
      <h3>热门英雄</h3>
      <div class="hero-list">
        <div class="hero-item" onclick="gotoDetail('亚索')">
          <img src="images/yasuo.jpg" alt="亚索">
          <span>亚索</span>
        </div>
        <div class="hero-item" onclick="gotoDetail('奶妈')">
          <img src="images/nana.jpg" alt="奶妈">
          <span>奶妈</span>
        </div>
        <div class="hero-item" onclick="gotoDetail('盖伦')">
          <img src="images/gailun.jpg" alt="盖伦">
          <span>盖伦</span>
        </div>
      </div>
    </div>
  </div>

  <!-- 👇 新增：右下角「赞赏作者」按钮 -->
  <button class="float-btn" onclick="openModal()">赞赏作者</button>

  <!-- 👇 新增：弹窗图片容器 -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <img src="images/彩蛋图片.jpg" alt="赞赏作者" style="width:100%;max-width:600px">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
